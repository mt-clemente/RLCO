# -------------------- PROBLEM SETTINGS -------------------- 
problem:
  env_size: 1
  stops: 50

# -------------------- NETWORK SETTINGS -------------------- 

network:

  unit: 'torch.half'
  dim_embed: 8
  pos_encoding: 0
  separate_value_training: False
  categorical_vocab_size: 23

  actor:  
    hidden_size: 32
    pointer: True

  critic:  
    hidden_size: 64
    n_encoder_layers: 1
    n_decoder_layers: 1
    nhead: 1

  optimizer:
    lr: 1.0e-2
  
  value_weight: 0.3
  policy_weight: 1
  entropy_weight: 0

# --------------------  SETTINGS -------------------- 

training:

  grad_clip: 1
  gae_lambda: 0.95
  epochs: 1
  num_workers: 32
  checkpoint_period: 100
  minibatch_size: 64
  horizon: 3
  opt_epsilon: 1.0e-6
  gamma: 0.95
  norm_adv: True
  norm_ret: False
  clip_eps: 0.9
  stop_criterion:
    type: 'inf'

