cuda: False
log_every: 20
# categorical_token_vocab_size: 23
# dim_token: 4

# -------------------- NETWORK SETTINGS -------------------- 

network:

  unit: 'torch.half'
  dim_embed: 20
  separate_value_training: True
  categorical_vocab_size: 23

  actor:  
    pointer: true
    hidden_size: 512
    n_encoder_layers: 4
    n_decoder_layers: 4
    nhead: 5
    optimizer:
      lr: 1.0e-4

  critic:  
    hidden_size: 512
    n_encoder_layers: 4
    n_decoder_layers: 4
    nhead: 5
    optimizer:
      lr: 1.0e-4


# --------------------  SETTINGS -------------------- 

training:

  gae_lambda: 0.9
  value_weight: 0.5
  policy_weight: 1
  entropy_weight: 0.08
  epochs: 3
  num_workers: 8
  checkpoint_period: 100
  minibatch_size: 27
  horizon: 99
  opt_epsilon: 1.0e-4
  gamma: 0.94
  clip_eps: 0.16

  stop_criterion:
    type: 'inf'

