cuda: True
log_every: 20
# categorical_token_vocab_size: 23
# dim_token: 4

# -------------------- NETWORK SETTINGS -------------------- 

network:

  unit: 'torch.half'
  dim_embed: 20
  separate_value_training: False
  categorical_vocab_size: 23

  actor:  
    pointer: False
    hidden_size: 512
    n_encoder_layers: 4
    n_decoder_layers: 4
    nhead: 5

  critic:  
    hidden_size: 512
    n_encoder_layers: 2
    n_decoder_layers: 1
    nhead: 5

  optimizer:
    lr: 5.0e-5
  
  value_weight: 0.5
  policy_weight: 1
  entropy_weight: 0.08

# --------------------  SETTINGS -------------------- 

training:

  gae_lambda: 0.9
  epochs: 3
  num_workers: 7
  checkpoint_period: 100
  minibatch_size: 64
  horizon: 40
  opt_epsilon: 1.0e-4
  gamma: 0.94
  clip_eps: 0.16

  stop_criterion:
    type: 'inf'

